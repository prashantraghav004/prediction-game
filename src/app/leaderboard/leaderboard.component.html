<p-table [value]="users">
  <ng-template pTemplate="header">
      <tr>
          <th>User</th>
          <th>Points Won</th>
          <th>Points Lost</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
      <tr>
          <td>{{user.username}}</td>
          <td>{{user.points_won}}</td>
          <td>{{user.points_lost}}</td>
      </tr>
  </ng-template>
</p-table>
